# Site settings
title: Bruce Chou's Blog
email: brucechou24@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  This is my personal blog covers machine learning.
baseurl: "" # the subpath of your site, e.g. /blog/
site_url: "http://www.brucechou.com" # the base hostname & protocol for your site
twitter_username: brucechou
github_username:  fated
weibo_username: 萝卜丝粥
weibo_url: ffffated

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "strikethrough", "superscript", "footnotes"]

permalink: /:year/:month/:day/:title/
paginate: 10

plugins:
  - jekyll-archives
  - jekyll-gist
  - jekyll-paginate

exclude:
  - Gemfile
  - README.md
  - LICENSE

# Archives settings
jekyll-archives:
  enabled: all
  layouts:
    year: year-archive
    month: month-archive
    day: day-archive
    tag: tag-archive
    category: cat-archive
  permalinks:
    year: '/archives/:year/'
    month: '/archives/:year/:month/'
    day: '/archives/:year/:month/:day/'
    tag: '/archives/tag/:name/'
    category: '/archives/category/:name/'
